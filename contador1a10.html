<!--Crie um contador que comece em 1 e vá até 10 usando um loop while. Mostre cada número na tela.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>"Contador"</title>
</head>
<body>
    <h1>Boas vindas ao contador</h1>
    <h2>Você deverá conseguir visualizar abaixo os números de 1 a 10.</h2>
    <div id="display">
         </div>
    <script> 
    let contador = 1;

    while (contador >0 && contador <= 10){
        document.getElementById("display").innerHTML += contador + "." + "<br>";
        contador++;
    }

    </script>

</body>
</html>
