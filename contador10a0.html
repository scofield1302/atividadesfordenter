<!--Crie um contador que começa em 10 e vá até 0 usando um loop while. Mostre cada número.-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Contador 10 a 0</title>
<h1>Boas vindas ao contador.</h1>
<h2>Você deverá conseguir visualizar abaixo os números de 10 a 0</h2>
<div id="display"></div>
</head>
<body>
<script>
let counter = 10;

while (counter >= 0){
    document.getElementById("display").innerHTML += counter + "<br>";
    counter --
}

</script>
</body>
</html>
